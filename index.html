<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>

<body>
    <div id="app">
        <div class="greenBlue">
            <div class="container">

                <div class="columnLeft">
                    <div class="firstRow">
                        <img class="avatar" src="./img/avatar_io.jpg" alt="">
                        <span class="myself">Matteo</span>
                        <i class="fa-solid fa-spinner"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="secondRow">
                        <i class="fa-solid fa-bell-slash" style="color:rgb(142, 218, 252);"></i>
                        <span>Ricevi notifiche di nuovi messaggi</span><br>
                        <a class="notifiche" href="">Attiva notifiche sul desktop</a>
                    </div>
                    <div class="thirdRow">
                        <button>
                            <i class="fas fa-check"></i> Conferma
                          </button>
                        <input class="input" type="text" name="search" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <li class="utenti" v-for="contact, i in contacts">
                        <img class="avatar" :src="contact.avatar" alt="Avatar">
                        <span class="nome">{{ contact.name }}</span>
                        <span class="time">12:00</span><br>
                        <span class="msg">Ultimo messaggio inviato</span>
                        <hr>
                    </li>
                </div>
                <div class="columnRight">
                    <div class="firstRow">
                        <img class="avatar" src="./img/avatar_io.jpg" alt="">
                        <span class="myself">Matteo</span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i><br>
                        <span class="msg">Ultimo accesso oggi alle 12:00</span>
                    </div>
                </div>






            </div>
        </div>
        <div class="grey">

        </div>






    </div>
    <script src="./js/main.js"></script>
</body>

</html>
