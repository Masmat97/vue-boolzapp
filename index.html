<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>

<body>
    <div id="app">
        <div class="greenBlue">
            <div class="container">

                <div class="columnLeft">
                    <div class="firstRow">
                        <img class="avatar" src="./img/avatar_io.jpg" alt="">
                        <span class="my">Matteo</span>
                        <i class="fa-solid fa-spinner"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="secondRow">
                        <i class="fa-solid fa-bell-slash" style="color:rgb(142, 218, 252);"></i>
                        <span>Ricevi notifiche di nuovi messaggi</span><br>
                        <a class="notifiche" href="">Attiva notifiche sul desktop</a>
                    </div>


                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control nuova-chat" placeholder="Cerca o inizia una nuova chat"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>


                    <li @click="selezionaContatto(i)" class="utenti" v-for="contact, i in contacts">
                        <img class="avatar" :src="contact.avatar" alt="Avatar">
                        <span class="nome">{{ contact.name }}</span>
                        <span class="time">12:00</span><br>
                        <span class="msg">Ultimo messaggio inviato</span>
                        <hr>
                    </li>
                </div>
                <div class="columnRight">
                    <div class="firstRow">
                        <div>{{ getConversazione() }}</div>
                        <div v-for="element, i in contacts[0].messages">
                            {{ element.message}}
                        </div> 
                        <img class="avatar" src="./img/avatar_io.jpg" alt="">
                        <span class="livechat">Michele</span>
                        <i class="fa-solid fa-magnifying-glass" id="glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i><br>
                        <span class="msg">Ultimo accesso oggi alle 12:00</span>
                    </div>
                    <li class="chat-column" >
                        <template v-for="element, i in contacts[0].messages">
                            <div class="badge bg-success text-white" v-if="element.status == 'sent'">
                                {{ element.message }}
                                <small class="ora">{{ element.date }}</small>
                            </div><br>
                            <div class="badge bg-light text-dark" v-if="element.status == 'received'">
                                {{ element.message }}
                                <small class="ora">{{ element.date }}</small>
                            </div><br>

                        </template>
                    </li>

                    <div class="message-bar">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" class="form-control nuovo-msg" placeholder="Cerca o inizia una nuova chat"
                        aria-label="Username" aria-describedby="basic-addon1">
                            <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>






            </div>
        </div>
        <div class="grey">

        </div>






    </div>
    <script src="./js/main.js"></script>
</body>

</html>
